    <meta property="og:url" content="https://atia-farha.github.io/recipe-website/">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Recipe Website">

    <meta name="twitter:image" content="assets/preview.jpg">

    <meta name="expected-hostname" content="https://atia-farha.github.io/recipe-website/">

    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

    <link rel="stylesheet" href="home-page/home.css">
    <script src="home-page/home.js" defer></script>
    <link rel="preload" href="https://atia-farha.github.io/recipe-website/assets/bg.jpg" as="image">
</head>

<body>
    <header>
        <h1>Recipe Website</h1>
    </header>

    <main>
        <section class="main-panel">
            <section class="blockquote-container">
                <blockquote>
                    Let food be thy medicine, and medicine be thy food.
                    <br>
                    <cite>- Marcus Aurelius</cite>
                </blockquote>
            </section>

            <form>
                <label for="searchInput">What do you want to make today?</label>

                <div class="input-group">
                    <input type="text" autocomplete="off" placeholder="Search for a recipe..." id="searchInput">

                    <button id="searchBtn">
                        <img src="assets/pan-search-icon.svg" id="search-icon" width="10" alt="Search Icon">
                    </button>
                </div>
            </form>
        </section>

        <section id="recipeContainer" class="recipe-panel"></section>
    </main>
</body>

</html>
